<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do list</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- To-do List -->
    <h1>To-do List</h1>
    <div>
        <input type="text" id="inputBox">
        <button id="btn">Add</button>
        <ul id="container">
            <li>Hello <button onclick="deleteItem(event)">Delete</button></li>
        </ul>
    </div>
    <hr>

    <!-- Student Details Task -->
    <h1>Student Details Task</h1>
    <div>
        <form action="">
            <table>
                <tr>
                    <th><label for="name">Name</label></th>
                    <td><input type="text" id="name"></td>
                </tr>
                <tr>
                    <th><label for="age">Age</label></th>
                    <td><input type="number" id="age"></td>
                </tr>
                <tr>
                    <th><label for="gender">Gender</label></th>
                    <td>
                        <input class="gender" type="radio" name="gender" value="Male">Male
                        <input class="gender" type="radio" name="gender" value="Female">Female
                    </td>
                </tr>
                <tr>
                    <th><label for="course">Course</label></th>
                    <td>
                        <select name="course" id="course">
                            <option value="Python">Python</option>
                            <option value="JavaScript">JavaScript</option>
                            <option value="C++">C++</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th><label for="mail">E-mail</label></th>
                    <td><input type="email" id="mail"></td>
                </tr>
                <tr>
                    <td colspan="2"><button type="button" id="save" class="btn">Save</button></td>
                </tr>
            </table>
        </form>
        <br>

        <table id="data">
            <tr>
                <th>NAME</th>
                <th>AGE</th>
                <th>GENDER</th>
                <th>COURSE</th>
                <th>EMAIL</th>
                <th>ACTION</th>
            </tr>
            <tr>
                <td>Amal</td>
                <td>24</td>
                <td class="radioResult">Male</td>
                <td>Python</td>
                <td>amal12@gmail.com</td>
                <td><button onclick="del(event)" class="delbtn">Delete</button></td>
            </tr>
        </table>
    </div>
    <hr>

    <!-- Form validation -->
    <h1>Form validation</h1>
    <div>
        <form action="">
            <input type="text" placeholder="Name" id="name2">
            <span class="nameError">Name must contains only letter</span>
            <br>
            <input type="text" placeholder="Email" id="email2">
            <span class="emailError">Please provide valid Gmail Address</span>
            <br>
            <input type="text" placeholder="Phone" id="phone2">
            <span class="phoneError">Phone number must contains only 10 digits.</span>
            <br>
            <input type="submit" id="submit">
        </form>
    </div>
    <hr>

    <script src="main.js"></script>
</body>

</html>
