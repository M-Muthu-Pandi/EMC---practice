<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number</title>
</head>

<body>
    <script>
        function startGame() {
            // const maxGuesses = 3;
            const randomNumber = Math.floor(Math.random() * 5) + 1; // Random number between 1 and 5

            alert("Welcome to the Guess the Number game! The number is between 1 and 5.");
            
            // Use a for loop to control the number of guesses
            for (let noOfGuesses = 3; noOfGuesses > 0; noOfGuesses--) {
                let userGuess = prompt(`Enter your guess (1 to 5). You have ${noOfGuesses} guesses left: `);

                // Ensure the input is a valid number
                userGuess = parseInt(userGuess);

                if (isNaN(userGuess) || userGuess < 1 || userGuess > 5) {
                    alert("Please enter a valid number between 1 and 5.");
                    noOfGuesses++; // Don't count invalid input as a guess
                    continue;  // Continue to the next iteration
                }

                // Check if the guess is correct
                if (userGuess === randomNumber) {
                    alert("Congratulations! You guessed the number right. It was " + randomNumber + ".");
                    break; // User wins, exit the loop
                } else if (noOfGuesses - 1 > 0) { // Only alert if guesses remain
                    alert("Wrong guess! Try again.");
                }

                // If no guesses are left, show the correct number
                if (noOfGuesses - 1 === 0) {
                    alert("Sorry! You lost. The correct number was " + randomNumber + ".");
                }
            }

            // Ask if the user wants to restart the game
            if (confirm("Do you want to play again?")) {
                startGame();  // Restart the game
            } else {
                alert("Thanks for playing! Goodbye.");
            }
        }

        // Start the game when the page loads
        startGame();
    </script>
</body>

</html>
