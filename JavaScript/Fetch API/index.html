<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Random Joke</title>
    <style>
        button {
            margin-top: 20%;
            margin-left: 40%;
            padding: 10px;
        }
    </style>
</head>

<body>

    <button id="activityButton">Show Random Joke</button>

    <script>
        document.getElementById("activityButton").addEventListener("click", () => {
            async function fetchUserData() {
                try {
                    // Awaiting the fetch call for the joke API
                    const response = await fetch('https://official-joke-api.appspot.com/random_joke');

                    if (!response.ok) {
                        throw new Error('Network response was not ok ' + response.statusText);
                    }
                    const userData = await response.json();

                    console.log(userData);


                    alert(`Joke: ${userData.setup} - ${userData.punchline}`);
                } catch (error) {

                    console.error('Fetch error:', error);
                }
            }


            fetchUserData();
        });
    </script>
</body>

</html>
